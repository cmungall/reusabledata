id: 'tigrfams'
description: >
  TIGRFAMs is a resource consisting of curated multiple sequence alignments, Hidden Markov Models (HMMs) for protein sequence classification, and associated information designed to support automated annotation of (mostly prokaryotic) proteins.
last-curated: '2022-05-19'
source: 'TIGRFAMs'
source-link: 'https://www.ncbi.nlm.nih.gov/genome/annotation_prok/tigrfams/'
source-type: "source"
status: "complete"
data-field: 'biology'
data-type: 'protein'
data-categories:
  - 'MSA'
  - 'HMM'
  - 'protein sequence classification'
data-access:
  - type: download
    location: 'https://ftp.ncbi.nlm.nih.gov/hmm/current/'
license: "CC-BY-SA-4.0"
license-type: "copyleft"
license-link: 'ftp://ftp.jcvi.org/pub/data/TIGRFAMs/COPYRIGHT'
license-hat-used: "false"
license-issues:
  - criteria: D.1.2
    comment: 'By using a copyleft-style license, there may be issues in mixing and redistributing this data with licenses that have incompatible terms.'
  - criteria: E.1.2
    comment: 'By using a copyleft-style license, there may be some parties with issues in mixing and redistributing this data with licenses that have incompatible terms.'
license-commentary:
  - >
    "TIGRFAMs data are made available under a Creative Commons Attribution-ShareAlike 4.0 license."
  - >
    TIGRFAMs used to be at a different location; ownership was apparently formally transferred to NCBI in April 2018: https://ftp.ncbi.nlm.nih.gov/hmm/TIGRFAMs/license_and_availability.txt
was-controversial: "false"
provisional: "true"
contacts:
  - 'https://support.nlm.nih.gov/'
grants: []
